<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- img carregada em CSS-->
            </div>
            
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa seu login para acessar sua conta.</p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-icons">person</span>
                            <input type="email" name="login" id="login" placeholder="seu e-mail" required autocomplete="email">
                            <label for="login">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                            <input type="password" name="senha" id="senha" placeholder="sua senha" required minlength="6" maxlength="12" autocomplete="current-password">
                            <label for="senha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
